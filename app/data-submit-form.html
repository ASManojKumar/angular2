<div class="container">
    <div [hidden]="submitted">
        <h2>Enter the details</h2>
        <form (ngSubmit)="onSubmit()" #heroForm="ngForm">
            <div class="form-group">
                <label for="name" class="form-input">Name</label>
                <input type="text" class="form-control" required [(ngModel)]="model.name" name="name" #name="ngModel">
                <!-- <div [hidden]="name.valid" class="alert alert-danger">
                    Name is required
                </div> -->
            </div>
            <div class="form-group">
                <label for="age" class="form-input">Age</label>
                <input type="text" class="form-control" required [(ngModel)]="model.age" name="age">
            </div>
            <div class="form-group">
                <label for="power" class="form-input">Date of birth</label>
                <form #myForm="ngForm" novalidate class="dob-form">
                    <my-date-picker name="mydate" [options]="myDatePickerOptions" [(ngModel)]="model.dob" required></my-date-picker>
                </form>
                <!-- <div [hidden]="power.valid" class="alert alert-danger">
                    Power is required
                </div> -->
            </div>
            <button type="submit" class="submit" [disabled]="!heroForm.form.valid">Submit</button>
        </form>
    </div>
    <div [hidden]="!submitted">
        <form (ngSubmit)="secondSubmit()" #secondForm="ngForm">
            <h2>Your Details:</h2>
            <div class="row">
                <div class="form-input">Name</div>
                <div [hidden]="editSaved">{{ model.name }}</div>
                <input type="text" class="form-control" required [(ngModel)]="model.name" name="name" #name="ngModel" [hidden]="!editSaved">
            </div>
            <div class="row">
                <div class="form-input">Age</div>
                <div [hidden]="editSaved">{{ model.age }}</div>
                <input type="text" class="form-control" required [(ngModel)]="model.age" name="age" [hidden]="!editSaved">
            </div>
            <div class="row">
                <div class="form-input">Date of Birth</div>
                <div>{{ model.newDate | date : 'dd-MM-yyyy' }}</div>
            </div>
            <div class="row">
                <label for="zipcode" class="form-input">Zipcode</label>
                <input type="text" class="form-control" required [(ngModel)]="model.zipcode" name="zipcode">
            </div>
            <div class="row">
                <label for="city" class="form-input">City</label>
                <select class="form-control" required [(ngModel)]="model.city" name="city" #city="ngModel">
                    <option *ngFor="let city of cities" [value]="city">{{city}}</option>
                </select>
            </div>
            <br>
            <input class="submit" (click)="onEdit()" value="Edit">
            <button type="submit" class="submit" [disabled]="!secondForm.form.valid">Submit</button>
        </form>
    </div>
    <div [hidden]="!secondSubmitted">
        <h2>You submitted the following:</h2>
        <div class="row">
            <div class="form-input">Name</div>
            <div>{{ model.name }}</div>
        </div>
        <div class="row">
            <div class="form-input">Age</div>
            <div>{{ model.age }}</div>
        </div>
        <div class="row">
            <div class="form-input">Date of Birth</div>
            <div>{{ model.newDate | date : 'dd-MM-yyyy' }}</div>
        </div>
        <div class="row">
            <label for="zipcode" class="form-input">Zipcode</label>
            <div>{{ model.zipcode }}</div>
        </div>
        <div class="row">
            <label for="city" class="form-input">City</label>
            <div>{{ model.city }}</div>
        </div>
    </div>
</div>
